<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Page</title>
    <link rel="stylesheet" href="../CSS files/userandadminlogin.css">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-256/free-l-characters-character-alphabet-letter-36027.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="maindiv">
        <h1 id="head">User Login Page</h1>
        <input class="form-control" type="text" placeholder="Enter Username" id="userlogin-name">
        <input class="form-control" type="email" placeholder="Enter Email" id="userlogin-email">
        <input class="form-control" type="password" placeholder="Enter Password" id="userlogin-pass">
        <button class="btn btn-dark" onclick="userlogin()">Login</button>
        <a href="usersignup.html">Don't have an account ?</a>
    </div>

    <script src="../JS files/signandlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
