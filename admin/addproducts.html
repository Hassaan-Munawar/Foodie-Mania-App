<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registeration</title>
    <link rel="stylesheet" href="../CSS files/addproducts.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-9jGgd1gP8LkxM7sMQopRAIPZF3M-qvh2AA&s" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="maindiv">
        <h1 id="head">Product Registeration</h1>
        <input required type="text" class="form-control" placeholder="Enter Product Name" id="prod-name" >
        <input required class="form-control" type="number" placeholder="Enter Product id" id="prod-id">
        <input required class="form-control" type="text" placeholder="Enter Product Description" id="prod-description">
        <input required class="form-control" type="text" placeholder="Enter Product Price in rupees" id="prod-price">
        <input required class="form-control" type="file" id="prod-image">
        <button class="btn btn-dark" id="register-prod" >Register Product</button>
    </div>



    <script src="../JS files/addproducts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
