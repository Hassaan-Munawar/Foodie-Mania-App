<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup Page</title>
    <link rel="stylesheet" href="../CSS files/userandadminsignup.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3666/3666227.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="maindiv">
        <h1 id="head"> Admin Signup Page</h1>
        <input required type="text" class="form-control" placeholder="Enter Restuarant Name" id="admin-name" >
        <input required class="form-control" type="email" placeholder="Enter Email" id="admin-email">
        <input required class="form-control" type="password" placeholder="Enter Password" id="admin-pass">
        <button class="btn btn-dark" onclick="adminsignup()">Sign up</button>
        <a href="adminlogin.html">Already have an account ?</a>
    </div>

    <script src="../JS files/signandlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
